<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Петерс Анна Алексеевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        .block {
            margin: 10px;
            border: 2px solid black;
            padding: 3px;
            box-sizing: border-box;
        }

        .circle {
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            margin: 5px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'pink';
            newBlock.style.height = '40px';
            newBlock.style.border = '2px solid black'; 
            newBlock.style.margin = '10px';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main');
            let blockCount = document.getElementById('block-count').value;
            for(let i = 0; i < blockCount; i++) {
                let newBlock = document.createElement('div');
                newBlock.className = 'block';
                newBlock.style.backgroundColor = 'pink';
                newBlock.style.height = '50px';
                newBlock.style.width = `${(i + 1) * 100}px`;
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }

        function clearBlocks() {
            let main = document.querySelector('main');
            let blocks = main.querySelectorAll('.block');
            blocks.forEach(block => block.remove());
        }

            function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i<=50; i+=2.5){
                    let newBlock = document.createElement('div');
                    newBlock.className = 'block';
                    newBlock.style.backgroundColor = 'yellow';
                    newBlock.style.height = '30px';
                    newBlock.style.border = '5px solid green'; 
                    newBlock.style.margin = '10px';
                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }

            function addCircles() {
                let main = document.querySelector('main');
                for(let i = 10; i >= -80; i -= 3){
                    let newCircle = document.createElement('div');
                    newCircle.className = 'circle';
                    newCircle.style.backgroundColor = getRandomColor();
                    newCircle.style.width = '20px';
                    newCircle.style.height = '20px';
                    newCircle.style.border = '2px solid black';
                    newCircle.innerHTML = i;
                    main.appendChild(newCircle);
                }
            }

            function getRandomColor() {
                let letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function createOpacityBlocks() {
            let main = document.querySelector('main');
            for (let i = 1; i <= 10; i++) {
                let newBlock = document.createElement('div');
                newBlock.className = 'block';
                newBlock.style.backgroundColor = getRandomColor();
                newBlock.style.opacity = i / 10;
                newBlock.innerHTML = i;
                main.appendChild(newBlock);
            }
        }


                
        
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 7
    </header>

    <main>
        <h1>ПОПРОБУЙ ВСТАВИТЬ БЛОК</h1>
        <div class="blocks">
            <label for="block-count">Количество блоков:</label>
            <input type="number" id="block-count" value="0">
            <button onclick="addNewBlock()">Добавить блок</button>
            <button onclick="addNewBlocks()">Добавить блоки</button>
            <button onclick="add20_50()">20 => 50</button>
            <button onclick="addCircles()">10 => -80</button>
            <button onclick="clearBlocks()">Очистить блоки</button>
            <button onclick="createOpacityBlocks()">Создать блоки с opacity</button>
        </div>      
    </main>
    

    <footer>
        &copy; Анна Петерс, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
