<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Петерс Анна Алексеевна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showSubstr(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert ('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMulti(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert ('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert ('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
    function showAuthor() {
        let author = 'Автор страницы: \nПетерс Анна Алексеевна';
        alert(author);
    }

    function showHello(){
            alert('Приветствую вас на моей странице! \nЗачем думать-надо делать!') 
    }
    </script>
    <style>
        .message {
            width: 300px;
            border: 3px solid brown;
            border-top-left-radius: 10%;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: burlywood;
            transition:1s;
            color: aliceblue;
            display: inline-block;
            vertical-align: top;
            cursor: pointer;
        }
        .message:hover {
            transform: scale(1.05);
            flex-wrap: wrap;
        }

        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
       
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
       <label>Первое число: <input type="number" value="0" id="numberA"></label><br>
       <label>Второе число: <input type="number" value="0" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showSubstr()">Найти разность чисел</div>

        <div class="message" onclick="showMulti()">Найти произведение чисел</div>

        <div class="message" onclick="showDiv()">Найти деление чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="showHello()">
        &copy; Анна Петерс, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
